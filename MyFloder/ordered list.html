<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>ordered list</title>
</head>
<body>
   <ol type="1"  >
        <li>CHICKEN</li>
        <li>SPICES</li>
         <li>RICE</li>
         <li>CURd</li>
    </ol> 
    <ol type="A" start="2">
        <li>Apple</li>
        <li>Banana</li>
        <li>mango</li>
        <li>orange</li>
    </ol>
    <ol type="1" start="3" reversed>
        <li>mobile</li>
        <li>laptop</li>
        <li>macbook</li>
        <li>headphones</li>
    </ol>
    
</body>
</html>
